<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>

     <nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-md d-flex justify-content-center">
    <a class="navbar-brand text-white fs-1" href="#"> Random Quote Generator</a>
  </div>
</nav>   



<!--display-->   
 
     <div class="d-flex justify-content-center align-items-center vh-100 ">
  <div class="card text-bg-secondary w-75" >
  
  <div class="card-body p-5" id="box">
          
           <figure class="text-center">
  <blockquote class="blockquote">
    <p id="quote"></p>
  </blockquote>
  <figcaption class="blockquote-footer">
    <cite title="Source Title"  class="text-white" id="person"></cite>
  </figcaption>
</figure>
  </div>  
   <div class="text-center">
     <button type="button" class="btn btn-light text-center mb-3" id="btn">New quote</button> 
  </div>
</div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> 
  <script src="main.js"></script>
</body>

</html>
